minecraft_server_user: minecraft
minecraft_server_group: minecraft
minecraft_server_home: /opt/minecraft
minecraft_server_max_memory: 1024M
minecraft_server_initial_memory: 1024M
minecraft_server_version: latest

# 設定内容の詳細は以下のURL等を参照
# https://minecraft.server-memo.net/server-properties/
# https://minecraft.gamepedia.com/Server.properties
minecraft_server_cfg:
  max_tick_time: 60000
  generator_settings:
  allow_nether: yes
  force_gamemode: no
  gamemode: 0
  enable_query: no
  player_idle_timeout: 0
  difficulty: 1
  spawn_monsters: yes
  op_permission_level: 4
  pvp: yes
  snooper_enabled: yes
  level_type: DEFAULT
  hardcore: no
  enable_command_block: no
  max_players: 20
  network_compression_threshold: 256
  resource_pack_sha1:
  max_world_size: 29999984
  server_port: 25565
  server_ip:
  spawn_npcs: yes
  allow_flight: no
  level_name: world
  view_distance: 10
  resource_pack:
  spawn_animals: yes
  white_list: no
  generate_structures: yes
  online_mode: yes
  max_build_height: 256
  level_seed:
  prevent_proxy_connections: no
  use_native_transport: yes
  motd: A Minecraft Server
  enable_rcon: no

# ホワイトリストに追加するユーザー名の一覧
minecraft_server_whitelist: []
  # - user_name1
  # - user_name2

# 管理者ユーザーの設定
minecraft_server_ops: []
  # - user_name1
  # - user_name2
